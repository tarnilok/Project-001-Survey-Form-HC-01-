<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="form-container">
      <header id="form-header">  
        <h1 id="form-title">NET<span>FLIX</span></h1>
        <h3 id="form-description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <div id="survey-form">
          <form action="result.html" method="GET" target="_blank">
            <div class="input-box">
              <label for="name">Name</label><br>
              <input type="text" id="name" name="Name" placeholder="enter your name"/>
            </div>
            <div class="input-box">
              <label for="age">Age</label><br>
              <input type="number" id="age" name="Age" placeholder="age" min="18"/>
            </div>
            <div class="input-box">
              <label for="email">Email</label><br>
              <input type="email" id="email" name="Email" placeholder="enter your Email"/>
            </div>
            <div class="input-box">
              <label>Content type</label><br>
              <select name="Content type" id="dropdown">
                <option value="Movie">Movie</option>
                <option value="Series" selected>Series</option>
              </select>
            </div>
            <div class="input-box">
              <label>Movie type</label><br>
              <input type="checkbox" name="movie1" id="first-check" value="Comedy"/>
              <label for="first-check">Comedy</label><br>
              <input type="checkbox" name="movie2" id="second-check" value="Action"/>
              <label for="second-check">Action</label><br>
              <input type="checkbox" name="movie3" id="third-check" value="Romance" checked/>
              <label for="third-check">Romance</label><br>
            </div>
            <div class="input-box">
              <label>Gender</label><br>
              <input type="radio" name="gender" id="first-radio" value="Male" />
              <label for="first-radio">Male</label><br>
              <input type="radio" name="gender" id="second-radio" value="Female"/>
              <label for="second-radio">Female</label><br>
              <input type="radio" name="gender" id="third-radio" value="Other"/>
              <label for="third-radio">Other</label><br>
            </div>
            <div class="input-box">
              <label for="feedback">Feed back</label><br>
              <textarea name="message" id="feedback" cols="30" rows="5" placeholder="any comment" style="resize: none"></textarea>
            </div>
            <div id="form-submit">
              <button type="submit" id="form-button">Send</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
